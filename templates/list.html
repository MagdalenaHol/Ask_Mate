{% extends 'layout.html' %}
{% block title %}Questions{% endblock %}

{% block header %}Questions{% endblock %}
{% block body %}
    <div class="question-list list-group list-group-flush">
        {% for row in questions %}
            <div class="question list-group-item">
                {% for label, content in row.items() %}
                    {% if label == 'title' %}
                        <h3 class="question-header"><a href="/question/{{ row['id'] }}">{{ content }}</a></h3>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}Registration{% endblock %}

{% block header %}Registration{% endblock %}

{% block body %}

    <div class="form">
        <form method="post">
            <label for="email">Enter your email</label>
            <input name="email" type="email" id="email">
            <label for="password1">Enter your password</label>
            <input name="password" type="password" id="password1">
            <label for="password2">Repeat password</label>
            <input name="repeat_password" type="password" id="password2">
            <a href="{{ url_for('list_questions') }}" class="btn btn-back">Back</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
